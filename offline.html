<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0a1628">
    <title>Offline - Sambandscentralen</title>
    <link rel="icon" type="image/x-icon" href="icons/favicon.ico">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a1628;
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
        }
        
        .icon {
            font-size: 80px;
            margin-bottom: 24px;
            opacity: 0.6;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 12px;
            color: #fcd34d;
        }
        
        p {
            font-size: 16px;
            color: #94a3b8;
            margin-bottom: 24px;
            line-height: 1.6;
        }
        
        .btn {
            display: inline-block;
            padding: 14px 32px;
            background: linear-gradient(135deg, #fcd34d, #d4a82c);
            color: #0a1628;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            border: none;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(252, 211, 77, 0.3);
        }
        
        .status {
            margin-top: 32px;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            font-size: 13px;
            color: #94a3b8;
        }
        
        .status.online {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üì°</div>
        <h1>Du √§r offline</h1>
        <p>Det verkar som att du saknar internetanslutning just nu. Kontrollera din anslutning och f√∂rs√∂k igen.</p>
        <button class="btn" onclick="location.reload()">F√∂rs√∂k igen</button>
        <div class="status" id="status">V√§ntar p√• anslutning...</div>
    </div>

    <script>
        const statusEl = document.getElementById('status');
        
        function updateStatus() {
            if (navigator.onLine) {
                statusEl.textContent = '‚úì Anslutning √•terst√§lld! Laddar om...';
                statusEl.classList.add('online');
                setTimeout(() => location.reload(), 1000);
            } else {
                statusEl.textContent = '‚úó Ingen internetanslutning';
                statusEl.classList.remove('online');
            }
        }
        
        window.addEventListener('online', updateStatus);
        window.addEventListener('offline', updateStatus);
        
        updateStatus();
    </script>
</body>
</html>
